<!doctype html>
<html>
<head>
    <title>Lista de Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Personas Registradas</h2>
    <form method="GET" action="/personas" class="mb-3">
        <label>Filtrar por Regional:</label>
        <input type="text" name="regional" value="{{ filtro }}" class="form-control w-25 d-inline-block">
        <button type="submit" class="btn btn-sm btn-info">Filtrar</button>
        <a href="/" class="btn btn-sm btn-secondary">Nuevo Registro</a>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>Nombre</th><th>Motivo</th><th>Regional</th><th>Acciones</th></tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona[0] }}</td>
                <td>{{ persona[1] }}</td>
                <td>{{ persona[2] }}</td>
                <td>{{ persona[3] }}</td>
                <td>
                    <a href="/editar/{{ persona[0] }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="/eliminar/{{ persona[0] }}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

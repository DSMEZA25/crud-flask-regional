<!doctype html>
<html>
<head>
    <title>Editar Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Editar Persona</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ persona[1] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Motivo:</label>
            <input type="text" name="motivo" value="{{ persona[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Regional:</label>
            <input type="text" name="regional" value="{{ persona[3] }}" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Guardar Cambios</button>
        <a href="/personas" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
